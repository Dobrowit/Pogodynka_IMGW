<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <title>Stacja pogodowa IMGW</title>
    <link rel="stylesheet" href="css/pogodynka.css">
</head>
<body>
    <script src="js/service-register.js"></script>

<script>
function showInstallButton() {
    const installButton = document.getElementById('installButton');
    installButton.style.display = 'block';

    installButton.addEventListener('click', async () => {
        installButton.style.display = 'none';
        
        if (deferredPrompt) {
            deferredPrompt.prompt();  // Wyświetla monit o instalację

            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                console.log('Użytkownik zaakceptował instalację.');
            } else {
                console.log('Użytkownik odrzucił instalację.');
            }

            deferredPrompt = null;  // Wyczyść deferredPrompt
        }
    });
}

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (event) => {
    // Zapobiegamy wyświetleniu domyślnego monitu
    event.preventDefault();
    // Zapisujemy event, aby móc go wywołać później
    deferredPrompt = event;

    // Wyświetl przycisk instalacji
    showInstallButton();
});


window.addEventListener('appinstalled', () => {
    console.log('Aplikacja została zainstalowana');
    document.getElementById('installButton').style.display = 'none';
});
</script>


    <div id="warningMessage" class="data-section"></div>
    <div id="synopData" class="data-section">
        <p style="text-align: center;">Ładowanie danych...</p>
    </div>
    <div id="meteoData" class="data-section"></div>
    <div id="hydroData" class="data-section"></div>
    <script type="module" src="js/pogodynka-imgw.js"></script>
    <p>Źródłem pochodzenia danych jest<br>
        Instytut Meteorologii i Gospodarki Wodnej – Państwowy Instytut Badawczy<br>
        <a href="https://danepubliczne.imgw.pl">danepubliczne.imgw.pl</a></p>
    <button id="installButton" style="display: none;">Zainstaluj aplikację</button>
</body>
</html>
